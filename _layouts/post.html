---
layout: default
---

<div id="main" class="post">
            <header>
                <img src="{{ page.image }}" class="fit image">
            </header>
    <section>
        <article>
            <section>
                <h1 class="post-title">{{ page.title }}</h1>
                <ul class="category-list">
                    {% for category in page.categories %}
                    <li class="category-item">{{category}}</li>
                    {% endfor %}
                </ul>
            </section>

            <section>
                {{ content }}

                {% for image in page.images %}
                <div style="border: 1px solid #000; padding: 10px">
                    <img src="{{ image.image }}" alt="">
                </div>
                {% endfor %}

            </section>
            <div id="lightbox" >
                <i class="fas fa-times"></i>
                <div id="image"></div>
            </div>
            <footer>
                <div class="row">
                    <!-- {% if page.previous %}
                    <article class="{% cycle '6u', '6u$' %} 12u(small) excerpt">
                      <header>
                        <h2><a href="{{ page.previous.url }}">{{ page.previous.title }}</a></h2>
                      </header>
                      <section>
                        {{ page.previous.excerpt }}
                      </section>
                      <footer>
                        <ul class="actions">
                          <li><a href="{{ page.previous.url }}" class="button">Lire la suite</a></li>
                        </ul>
                      </footer>
                    </article>
                  {% endif %} -->
                </div>
            </footer>
        </article>
    </section>
</div>
