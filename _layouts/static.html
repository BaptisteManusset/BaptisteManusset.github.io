---
layout: static
---

<div id="main">
  <article>
    <header>
      <img src="{{ page.image }}" class="fit image">
      <h1 class="post-title">{{ page.title }}</h1>
      <ul class="category-list">
        {% for category in page.categories %}
        <li class="category-item">{{category}}</li>
        {% endfor %}
      </ul>
    </header>

    <section>
      {{ content }}
    </section>
  </article>
</div>
